<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">My survey form</h1>
    <p id="description"> This form will help us to know how your personality is<p>
      <form id="survey-form">
        <label id="name-label" for="name">Name:<br><input type="text" id="name" placeholder="Joe de" name="name" required><br><br>
        <label id="email-label" for="email">Enter your Email:<br><input type="email" id="email" placeholder="email@gmail.com" name="email" required><br><br>
        <label id="number-label" for="number">Age(optional):<br><input type="number" id="number" min="0" max="100" placeholder="18">
        <br>
        <br>
        <label for="">Which option best Describes your current personality?</label><br>
<select id="dropdown" name="role" required>
    <option value="Select">Select</option>
    <option value="Team-oriented">Team-oriented</option>
    <option value="Independent">Independent</option>
    <option value="Flexible">Flexible</option>
    <option value="Structured">Structured</option>    
    <option value="prefer_not_to_say">Prefer not to say</option>
    <option value="other">Other</option>
</select><br><br>
      <label for="recommend">Would you like to take the survey<br><label> <br>
      <input type="radio" id="definitely" name="recommend" value="definitely" required>
       <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="maybe" required>
       <label for="maybe">Maybe</label><br> <br>

  <label for="Hobbies">What are your Hobbies..?</label><br>

  <input type="checkbox" id="Hobbies" name="Reading" value="reading"><label for="Reading">Reading</label><br>
  <input type="checkbox" id="Hobbies" name="Playing" value="playing"><label for="Playing">Playing</label> 
          </label><br>

    <label for="bio">Provide a bio:
     <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like to solve maths problems"></textarea>
        </label>
      </fieldset>
<br>
<br>
    <input type="submit" id="submit" value="Submit" />
  </body>
